<div class="row">
    <div class="page-header col-md-12">
        <h1>What's in my Kitchen?</h1>
    </div>
    <section class="col-lg-9 col-sm-9" id="listKitchen">
        <div class="row" ng-repeat="items in kitchen">
            <div class="col-md-4 col-sm-4">#{{items.id}} {{ items.item }}</div>
            <div class="col-md-1 col-sm-2">{{ items.quanityNum }} {{ items.quanityType }}</div>
            <div class="col-md-1 col-sm-2">${{ items.price }}</div>
            <div class="col-md-1 col-sm-2"><a href="" class="edit" ng-click="uHide(items)">Edit</a>
            <span class="delete glyphicon glyphicon-trash" ng-click="delete(items.id)"></span></div>
        </div>
    </section>

    <section class="col-lg-3" id="updateKitchen" ng-hide="hideUpdate">
        <h3>Update</h3>
        <div class="input-group">
            <label for="item">item:</label>
            <input class="form-input" type="text" name="item" ng-model="updatedItem.item">
        </div>
        <div class="input-group">
            <label for="quanityNum">Quanity:</label>
            <input class="form-input" type="text" name="quanityNum" ng-model="updatedItem.quanityNum">
        </div>
        <div class="input-group">
            <label for="quanityType">unit:</label>
            <select name="quanityType" id="select" ng-model="updatedItem.quanityType">
                <option ng-repeat="units in unitOptions">{{ units }}</option>
            </select>
        </div>
        <div class="input-group">
            <label for="price">price: $</label>
            <input class="form-input" type="text" name="price" ng-model="updatedItem.price">
        </div>
        <button class="btn btn-success" ng-click="update(updatedItem.id)">Update</button>
    </section>
    <section class="col-lg-3" id="addItemsToKitchen" ng-hide="!hideUpdate">
        <h3>Add new item</h3>
        <div class="input-group">
            <label for="id">id:</label>
            <input class="form-input" type="number" name="id" ng-model="newItem.id">
        </div>
        <div class="input-group">
            <label for="item">item:</label>
            <input class="form-input" type="text" name="item" ng-model="newItem.item">
        </div>
        <div class="input-group">
            <label for="quanityNum">Quanity:</label>
            <input class="form-input" type="text" name="quanityNum" ng-model="newItem.quanityNum">
        </div>
        <div class="input-group">
            <label for="quanityType">unit:</label>
            <select name="quanityType" id="select" ng-model="newItem.quanityType">
                <option ng-repeat="units in unitOptions">{{ units }}</option>
            </select>
        </div>
        <div class="input-group">
            <label for="price">price: $</label>
            <input class="form-input" type="text" name="price" ng-model="newItem.price">
        </div>

        <button class="btn btn-success" ng-click="create()">Add</button>
    </section>

</div>
