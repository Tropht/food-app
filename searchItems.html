<div class="page-header">
	<h3>Search for food items and add to your menu!</h3>
</div>
<section id="searchsearchItems">
	<div class="input-group">
		<input class="form-control" type="text" ng-model="searchinput" placeholder="Search" ng-keyup="search(searchinput)">
	</div>
	
	<div class="showResults">
		<div ng-repeat="result in searchResults">
			{{result.item}}
		</div>
	</div>
</section>
