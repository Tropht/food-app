<div class="row">
    <div class="page-header">
        <h3>Grocery List</h3>
    </div>
    <section id="listGroceries" class="paper">
    	<div class="paperHead"></div>
        <div class="paperContent">
			<div class="line">
			    <a class="groceryHeaderList" ng-click="setFilter('type')"><h4>Type</h4></a>
                <a class="groceryHeaderList" ng-click="setFilter('item')"><h4>Item</h4></a>
                <a class="groceryHeaderList" ng-click="setFilter('quanity')"><h4>Quantity</h4></a>
                <a class="groceryHeaderList" ng-click="setFilter('price')"><h4>Price</h4></a>
			    <a class="groceryHeaderList"><h4>Edit</h4></a>
			</div>
            <div ng-hide="hideUpdate">
                <div class="input-edit">
                <select name="go" id="select" ng-model="updatedItem.go">
                    <option value="Grocery" selected>Grocery</option>
                    <option value="Other">Other</option>
                </select>
                </div>
                <div class="input-edit">
                    <input class="form-input" type="text" name="item" ng-model="updatedItem.item">
                </div>
                <div class="input-edit">
                    <input class="form-input" type="text" name="quanityNum" ng-model="updatedItem.quanityNum">
                    <select name="quanityType" id="select" ng-model="updatedItem.quanityType">
                    <option ng-repeat="units in unitOptions">{{ units }}</option>
                </div>
                <div class="input-edit">
                    <input class="form-input" type="text" name="price" ng-model="updatedItem.price">
                </div>
                <div class="input-edit">
                    <button class="btn btn-success" ng-click="update('groceryList', updatedItem.id)">Update</button>
                </div>
            </div>
			<div class="line" ng-repeat="items in groceries | orderBy: filterBy">
			    <div class="special groceryListItem">{{ items.go }}<span ng-hide="!items.fromMenu"> ** </span></div>
			    <div class="groceryListItem">#{{ items.id }} {{ items.item }}</div>
			    <div class="groceryListItem">{{ items.quanityNum }} {{ items.quanityType }}</div>
			    <div class="groceryListItem"> ${{ items.price }}</div>
			    <div class="groceryListItem">
                    <a href="" class="edit" ng-click="uHide(items)">Edit</a>
            	   <span class="delete glyphicon glyphicon-trash" ng-click="delete('groceryList', items.id)"></span>
                </div>
			</div>
		</div>
        <div class="paperBottom"></div>
    </section>

    <section class="col-lg-3" id="updateItems" ng-hide="hideUpdate">
        <h3>Update</h3>
        <div class="input-group">
            <label for="item">item:</label>
            <input class="form-input" type="text" name="item" ng-model="updatedItem.item">
        </div>
        <div class="input-group">
            <label for="quanityNum">Quanity:</label>
            <input class="form-input" type="text" name="quanityNum" ng-model="updatedItem.quanityNum">
        </div>
        <div class="input-group">
            <label for="quanityType">unit:</label>
            <select name="quanityType" id="select" ng-model="updatedItem.quanityType">
                <option ng-repeat="units in unitOptions">{{ units }}</option>
            </select>
        </div>
        <div class="input-group">
            <label for="price">price: $</label>
            <input class="form-input" type="text" name="price" ng-model="updatedItem.price">
        </div>
        <button class="btn btn-success" ng-click="update('groceryList', updatedItem.id)">Update</button>
    </section>
    <section class="col-lg-3" id="addItems" ng-hide="!hideUpdate">
        <h3>Add new item</h3>
        <div class="input-group">
            <label for="id">id:</label>
            <input class="form-input" type="number" name="id" ng-model="newItem.id">
        </div>
        <div class="input-group">
            <label for="go">List Type:</label>
            <select name="go" id="select" ng-model="newItem.go">
                <option value="Grocery" selected>Grocery</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="input-group">
            <label for="item">item:</label>
            <input class="form-input" type="text" name="item" ng-model="newItem.item">
        </div>
        <div class="input-group">
            <label for="quanityNum">Quanity:</label>
            <input class="form-input" type="text" name="quanityNum" ng-model="newItem.quanityNum">
        </div>
        <div class="input-group">
            <label for="quanityType">unit:</label>
            <select name="quanityType" id="select" ng-model="newItem.quanityType">
                <option ng-repeat="units in unitOptions">{{ units }}</option>
            </select>
        </div>
        <div class="input-group">
            <label for="price">price: $</label>
            <input class="form-input" type="text" name="price" ng-model="newItem.price">
        </div>

        <button class="btn btn-success" ng-click="create('groceryList')">Add</button>
    </section>

</div>
